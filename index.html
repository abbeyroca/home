<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Abbey Roça</title>
    <link rel="stylesheet" href="./style/abbey.css">
</head>
<body>
    <div class="grid-container column">
        <div class="logo-container">
            <img class="logo" src="./imgs/enxada_abbey.jpeg">
        </div>
        <div class="title">PROGRAMAÇÃO</div>
        <div id="calendar" class="grid-item calendar"></div>    
        <div class="regua">
            <img class="logo" src="./imgs/logo.jpeg">
        </div>
    </div>
    <script type="text/javascript" >
        function eventos() {

            return new Object({
                'Abbey Indie Fest': {
                    data: '11/05/2024',
                    descricao: 'Abbey Indie Fest'
                },
                'Arraiabbey': {
                    data: '08/06/2024',
                    descricao: 'Arraiabbey'
                },
                'Evento 2': {
                    data: '20/07/2024',
                    descricao: 'Evento 2'
                },
            })
        }

        function updateCalendar() {
        for (const [key, value] of Object.entries(eventos())) {
            console.log(key, value);
            const para = document.createElement("p");
            para.innerText = value['data'] + " " + key;
            var el = document.getElementById("calendar") 
            el.appendChild(para);
            }
        }
        updateCalendar()
    </script>
</body>
</html>
